<div class="modal-header">
  <h4 class="modal-title">{{'Delete'}} {{widget.title}}</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="widgetTitle">{{ 'Are you sure you want to delete this widget?' | translate }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="closeDialog()">{{ 'Close' | translate }}</button>
  <button type="button" class="btn btn-primary" ng-click="deleteDialog()">{{ 'Delete' | translate }}</button>
</div>
